.button {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;            /* necessário para o ::before */
    padding: 10px 20px;
    margin: 20px;
    background: linear-gradient(135deg, #ffce00 0%, #ff9f00 100%);
    color: #001f64;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;              /* esconde o brilho fora do botão */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  }
  
  /* Faixa brilhante */
  .button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -75%;
    width: 50%;
    height: 200%;
    background: rgba(255, 255, 255, 0.171);
    transform: skewX(-30deg) translateX(0);
    transition: transform 0.7s ease-in-out;
  }
  
  /* Hover/Focus anima o brilho e dá pop no botão */
  .button:hover,
  .button:focus {
    transform: scale(1.05);
    box-shadow: 0 12px 24px rgba(0,0,0,0.5);
  }
  
  .button:hover::before,
  .button:focus::before {
    transform: skewX(-30deg) translateX(300%);
  }
  
  /* Active (clique) */
  .button:active {
    transform: scale(0.98);
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  }
  
  /* Disabled */
  .button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
